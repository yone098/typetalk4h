;Typetalk settings
[typetalk]
client_id = YOUR_CLIENT_ID
client_secret = YOUR_CLIENT_SECRET

url_access_token = https://typetalk.in/oauth2/access_token
url_profile = https://typetalk.in/api/v1/profile
url_topics = https://typetalk.in/api/v1/topics


scope_my = my
scope_topic_read = topic.read
scope_topic_post = topic.post
